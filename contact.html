<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Md Shokor A Rahaman</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #121212, #1e1e1e);
            color: #eaeaea;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s ease-in-out;
        }
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 50px 20px;
            color: white;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #8a85ff;
        }
        nav a {
            text-decoration: none;
            color: #8a85ff;
            font-weight: 600;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: transform 0.3s, color 0.3s, background 0.3s;
        }
        nav a:hover {
            color: white;
            background: rgba(138, 133, 255, 0.2);
            transform: scale(1.1);
        }
        section {
            background: rgba(30, 30, 30, 0.9);
            margin: 30px auto;
            padding: 30px;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 80%;
            max-width: 500px;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .contact-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        footer {
            margin-top: 30px;
            background: #222;
            color: white;
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="experience.html">Experience</a>
    <a href="publications.html">Publications</a>
    <a href="skills.html">Skills</a>
</nav>

<section>
    <h2>Contact Information</h2>
    <div class="contact-container">
        <div class="contact-item">LinkedIn: <a href="https://www.linkedin.com/in/md-shokor-a-rahaman/" target="_blank">Md Shokor A Rahaman</a></div>
        <div class="contact-item">Email: <a href="mailto:md_17009796@utp.edu.my">md_17009796@utp.edu.my</a></div>
        <div class="contact-item">Phone: +60135758623</div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Md Shokor A Rahaman. All Rights Reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section");
        const revealSections = () => {
            sections.forEach(section => {
                const position = section.getBoundingClientRect().top;
                if (position < window.innerHeight * 0.85) {
                    section.classList.add("visible");
                }
            });
        };
        window.addEventListener("scroll", revealSections);
        revealSections();
    });
</script>

</body>
</html>
