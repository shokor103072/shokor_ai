<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md Shokor A Rahaman - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F0F0F, #1E1E1E);
            color: #eaeaea;
            text-align: center;
            overflow-x: hidden;
            transition: background-color 0.5s ease-in-out;
        }
        header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 50px 20px;
            color: white;
            animation: fadeIn 1s ease-in-out;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #8a85ff;
        }
        nav a {
            text-decoration: none;
            color: #8a85ff;
            font-weight: 600;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 8px;
            transition: transform 0.3s, color 0.3s, background 0.3s;
        }
        nav a:hover {
            color: white;
            background: rgba(138, 133, 255, 0.2);
            transform: scale(1.1);
        }
        section {
            background: rgba(30, 30, 30, 0.9);
            margin: 30px auto;
            padding: 40px;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .theme-toggle {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s, transform 0.3s;
        }
        .theme-toggle:hover {
            background: #8a85ff;
            transform: scale(1.1);
        }
        .dark-mode {
            background: linear-gradient(135deg, #eaeaea, #f5f5f5);
            color: #121212;
        }
        footer {
            margin-top: 30px;
            background: #222;
            color: white;
            padding: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Md Shokor A Rahaman</h1>
        <p>AI Researcher • PhD Candidate • Senior AI Engineer</p>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#publications">Publications</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my journey in AI research, experience, and publications.</p>
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Md Shokor A Rahaman. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sections = document.querySelectorAll("section");
            const revealSections = () => {
                sections.forEach(section => {
                    const position = section.getBoundingClientRect().top;
                    if (position < window.innerHeight * 0.85) {
                        section.classList.add("visible");
                    }
                });
            };
            window.addEventListener("scroll", revealSections);
            revealSections();
    
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(event) {
                    if (this.getAttribute('href').startsWith("#")) {
                        event.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
    
            const themeToggle = document.getElementById("theme-toggle");
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
</body>
</html>
